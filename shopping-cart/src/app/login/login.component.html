
<div class="pt-5">
    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center"> Login Form </h3>
                <div class="card-text">
                    <form [formGroup]="loginForm" (ngSubmit)="postData()">
                        <div class="form-group">
                            <label for="exampleInputEmail1"> Enter Email address </label>
                            <input type="email" class="form-control form-control-sm" id="exampleInputEmail1"
                                aria-describedby="emailHelp" formControlName="email">
                            <span *ngIf="
                                  loginForm.get('email')?.touched &&
                                  loginForm.get('email')?.hasError('required')
                                ">
                                Enter Email Address</span>
                            <span *ngIf="
                                  loginForm.get('email')?.touched &&
                                  loginForm.get('email')?.hasError('email')
                                ">
                                Enter Valid Email Address</span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Enter Password </label>
                            <a href="#" style="float:right;font-size:12px;"> Forgot password? </a>
                            <input type="password" class="form-control form-control-sm" id="exampleInputPassword1"
                                formControlName="pass">
                            <span
                                *ngIf="loginForm.get('pass')?.touched && loginForm.get('pass')?.hasError('required')">Enter
                                Password</span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid"> Sign in
                        </button>

                        <div class="sign-up">
                            Don't have an account? <a routerLink="/register"> Create One </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
