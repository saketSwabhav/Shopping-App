<div class="container">
<form class="needs-validation" novalidate [formGroup]="updateForm">
    <div class="form-row">
      <div class="col-md-6 mb-2">
        <label for="validationCustom01">First name</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      <!-- </div> -->
      <div class="col-md-6 mb-2">
        <label for="validationCustom02">Last name</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Last name"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
        </div>
      </div>
      
    </div>
    <div class="form-row">
      <div class="col-md-8 mb-3">
        <label for="validationCustom03">Email</label>
        <input type="text" class="form-control" id="validationCustom03" placeholder="Email" required>
        <div class="invalid-feedback">
          Please provide a valid Email.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom04">Age</label>
        <input type="number" class="form-control" id="validationCustom04" placeholder="Age" required>
        <div class="invalid-feedback">
          Please provide a valid age.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom05">Date of Birth</label>
        <input type="date" class="form-control" id="validationCustom05" placeholder="Date of Birth" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-3">
        <label for="validationCustom05">Gender</label>
        <select id="inputState" class="form-control" formControlName="state" formControlName="gender">
          <option selected value="">Choose your Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <!-- <span *ngIf="
         registerForm.get('gender')?.touched &&
        registerForm.get('gender')?.hasError('required') -->
      <!-- "> -->
          <!-- Select a valid Gender</span> --> 
      </div>
   
    <button class="btn btn-primary" type="submit">Update</button>
  </form>
</div>
